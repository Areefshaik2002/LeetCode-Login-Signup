<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Login</title>
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-128/free-leetcode-3521542-2944960.png?f=webp">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cb04be051e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-nav">
        <div class="logo-container">
            <img src="https://cdn.iconscout.com/icon/free/png-128/free-leetcode-3521542-2944960.png?f=webp" width="2%" alt="LeetCode Logo" class="logo">
            <a href="#">Explore</a>
            <a href="#">Problems</a>
            <a href="#">Contest</a>
            <a href="#">Discuss</a>
            <a href="#">Interview</a>
            <a href="#">Store</a>
            <button class="btn">Premium</button>
        </div>
    </div>
    <div class="login-container">
        <div class="login-form">
            <form action="#">
                <img src="https://interviewguide.dev/images/leetcode.png"  alt="" width="40%">
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <div class="captcha">
                    <input type="checkbox">
                    <small>Success!</small>
                    <img src="https://download.logo.wine/logo/Cloudflare/Cloudflare-Logo.wine.png" alt="Cloudflare">
                </div>
                <button type="submit" class="login-button">Sign In</button>
                <div class="additional-links">
                    <a  href="#">Forgot Password?</a>
                    <p style="color: gray;">dont have an account? </p>
                    <a  href="">Sign Up</a>
                </div>
                <small style="color: darkgray;">or you can sign in with</small>
                <div class="social-login">
                    <button class="social-button google"><i class="fa-brands fa-google"></i></button>
                    <button class="social-button github"><i class="fa-brands fa-github"></i></button>
                    <button class="social-button facebook"><i class="fa-brands fa-facebook"></i></button>
                    <!-- <button class="social-button more"><i class="fa-light fa-circle-ellipsis"></i></button> -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
